K2_LOGIN_REDIRECTION_URL_DESCRIPTION="Seleccione la página a la que se redirigirá al usuario después de un inicio de sesión correcto. Seleccionar entre todas las páginas que figuran en el menú desplegable. Si no efectúa ninguna selección, cargará la página principal por defecto."
