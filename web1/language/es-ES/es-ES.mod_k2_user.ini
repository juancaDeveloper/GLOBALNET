K2_MENU_RENDER_OPTION="Muestra un menú de Joomla! dentro del bloque usuario"
K2_MENU_TO_RENDER="Menú a crear"
K2_MENU_TO_RENDER_DESC="Mediante la selección para hacer un menú multi nivel de Joomla en el interior del bloque de usuario, está esencialmente expandiendo las opciones de edición/navegación de sus usuarios. Por ejemplo, puede crear un elemento de menú con enlaces para añadir un nuevo blog, producto, u otro elemento, mediante el uso del nuevo elemento menu 'elemento forma' en K2 v2.5 o posterior. Vea cómo se utiliza el módulo en la página web getk2.org."
K2_MODERATE_COMMENTS_TO_MY_PUBLISHED_ITEMS="Moderar los comentarios de mis artículos publicados"
K2_MODULE_CLASS_SUFFIX="Sufijo clase del Módulo"
K2_MODULE_CLASS_SUFFIX_DESCRIPTION="Un sufijo que se aplica a la clase CSS del módulo. Esto permite un diseño individual del módulo."
K2_MOD_K2_USER_DESCRIPTION="K2 User es una versión mejorada para el módulo de acceso de Joomla!. Se usa para mostrar un cuadro de inicio de sesión a sus usuarios. Cuando los usuarios han iniciado sesión, estos verán una bloque con un conjunto de acciones (barra de herramientas), lo que les permite realizar tareas como: añadir/editar los elementos de K2 (basado en sus permisos de acceso), moderar los comentarios de sus artículos (nuevamente, basado en sus permisos de acceso), actualizar sus datos personales (perfil) y acceder rápidamente a todos sus artículos publicados (la página del usuario/blog). Este módulo reemplaza el módulo 'K2 Login' en la versión 2.5 de K2 y posteriores. Si está utilizando el módulo 'K2 Login', por favor asegúrese de reemplazarlo por éste."
